# ENVIRONMENT
Debug: true
# Backend Ip to expose the swagger api documentation
# si vas a ejecutar en la MV del optativo, entonces debes usar la IP de la MV (ejemplo: 192.168.49.133)
ApiDocIp: 127.0.0.1
# The port this dapp will be running on
DappPort: 7001

# Cryptographic configuration
TkMaxAge: 180

# HLF Network & Crypto Materials
MspId : "Org1MSP"
CppPath: "./ccp_con_una_unica_org.yaml"              # cpp = connection profile

CryptoMaterialsDir: "./crypmaterials"
DappIdentityUser: "User1@org1.example.com"                          # dapp user identity to authenticate normal dapp ops in the HLF network
DappIdentityAdmin: "Admin@org1.example.com"                         # dapp admin identity to authenticate admin dapp ops in the HLF network

